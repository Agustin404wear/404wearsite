
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404wear</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body {
      margin: 0;
      background-color: #0e0e0e;
      font-family: 'Arial', sans-serif;
      color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      padding: 2rem;
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #ffffff;
      border-bottom: 1px solid #333;
    }
    .hero {
      text-align: center;
      padding: 4rem 2rem;
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto;
      color: #ccc;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
      padding: 2rem;
      width: 100%;
      max-width: 1000px;
    }
    .product {
      background-color: #1a1a1a;
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
      transition: transform 0.2s;
    }
    .product:hover {
      transform: scale(1.05);
    }
    .product img {
      max-width: 100%;
      border-radius: 8px;
    }
    footer {
      padding: 2rem;
      font-size: 0.9rem;
      color: #777;
      border-top: 1px solid #333;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>404wear</header>
  <section class="hero">
    <h1>Underwear with soul</h1>
    <p>Estilo techno, elegante y under. Dise√±ado para destacar en la ciudad.</p>
  </section>
  <section class="products">
    <div class="product">
      <img src="remera1.jpg" alt="Remera 1">
      <p>Remera Oversize Negra</p>
    </div>
    <div class="product">
      <img src="remera2.jpg" alt="Remera 2">
      <p>Remera Blanca Logo 404</p>
    </div>
  </section>
  <footer>
    Contacto: 404wear@gmail.com
  </footer>
</body>
</html>
